<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sultanmabi | Premium Meats</title>
  
  <!-- Artcaffe Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Premium Fonts -->
  <link href="https://fonts.cdnfonts.com/css/surveyor" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
  
  <style>
    /* Artcaffe-inspired system stack with premium fonts */
    :root {
      --madder: #A31621;
      --snow: #FCF7F8;
      --dark-blue: #102542;
    }
    
    body {
      font-family: 'Gotham Condensed Book', 'Montserrat', -apple-system, BlinkMacSystemFont, 
                  "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, 
                  "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 16px;
      line-height: 1.6;
      color: var(--dark-blue);
      background: var(--snow);
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Artcaffe heading styles with Surveyor Display */
    h1, h2, h3, h4 {
      font-family: 'Surveyor Display', 'Playfair Display', serif;
      font-weight: 300;
      letter-spacing: -0.015em;
      color: var(--madder);
    }
    
    /* Special styling for the slogan */
    .slogan {
      font-family: 'Surveyor Display', 'Playfair Display', serif;
      font-weight: 300;
      letter-spacing: -0.01em;
      background: linear-gradient(45deg, var(--madder), #8a121c);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Button styling with Gotham Condensed */
    .btn {
      font-family: 'Gotham Condensed Book', 'Montserrat', sans-serif;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
